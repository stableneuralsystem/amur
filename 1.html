    // --- –§–û–ù–û–í–´–ï –ß–ê–°–¢–ò–¶–´ ---
    function initParticles() {
        const container = document.getElementById('bgParticles');
        for(let i=0; i<30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 2;
            p.style.width = size + 'px'; p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 10 + 5) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(p);
        }
    }
    initParticles();

    // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø –ò –í–í–û–î ---
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function checkPassword() {
        const inp = document.getElementById('passwordInput');
        if (inp.value === '7777') showScreen('screen-count');
        else { inp.value = ''; }
    }

    function selectCount(n) {
        gameState.playerCount = n;
        document.querySelectorAll('#screen-count .num-btn').forEach(b => b.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    function goToNames() {
        const container = document.getElementById('namesContainer');
        container.innerHTML = '';
        for(let i=0; i<gameState.playerCount; i++) {
            container.innerHTML += `
                <div class="player-setup-row">
                    <input type="text" placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞ ${i+1}" class="name-input" data-id="${i}">
                    <div class="gender-switch">
                        <button class="gender-btn m-btn active" onclick="setGender(this, ${i}, 'M')">–ú—É–∂</button>
                        <button class="gender-btn f-btn" onclick="setGender(this, ${i}, 'F')">–ñ–µ–Ω</button>
                    </div>
                </div>
            `;
        }
        gameState.players = Array(gameState.playerCount).fill().map((_, i) => ({
            name: '', gender: 'M', score: 0, id: i
        }));
        showScreen('screen-names');
    }

    function setGender(btn, index, gender) {
        btn.parentElement.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        gameState.players[index].gender = gender;
    }

    function goToScore() {
        const inputs = document.querySelectorAll('.name-input');
        inputs.forEach((inp, i) => { gameState.players[i].name = inp.value.trim() || `–ò–≥—Ä–æ–∫ ${i+1}`; });
        showScreen('screen-score');
    }

    function setScoreLimit(n) {
        gameState.scoreLimit = n;
        document.querySelectorAll('#screen-score .num-btn').forEach(b => b.classList.remove('selected'));
        if(event) event.target.classList.add('selected');
        document.getElementById('customScore').value = '';
    }

    function startGame() {
        const custom = document.getElementById('customScore').value;
        if(custom) gameState.scoreLimit = parseInt(custom);
        renderGameBoard();
        showScreen('screen-game');
    }

    // --- –ò–ì–†–û–í–û–ï –ü–û–õ–ï (–°–¢–ê–¢–ò–ß–ù–û–ï –° –ü–û–î–°–í–ï–¢–ö–û–ô) ---
    function renderGameBoard() {
        const board = document.getElementById('gameBoard');
        const wrapper = board.querySelector('.spin-btn-wrapper');
        const ring = board.querySelector('.inner-ring');
        board.innerHTML = '';
        board.appendChild(ring);
        board.appendChild(wrapper);

        const radius = 135; 
        const angleStep = 360 / gameState.players.length;

        gameState.players.forEach((player, index) => {
            const angle = angleStep * index - 90;
            const rad = angle * (Math.PI / 180);
            const x = 180 + radius * Math.cos(rad); 
            const y = 180 + radius * Math.sin(rad);

            const node = document.createElement('div');
            node.className = 'player-node';
            node.id = `player-node-${index}`;
            node.style.left = x + 'px';
            node.style.top = y + 'px';
            
            node.innerHTML = `
                <div class="player-avatar ${player.gender}" id="avatar-${index}">
                    ${player.gender === 'M' ? '‚ôÇ' : '‚ôÄ'}
                </div>
                <div class="player-name">${player.name}</div>
                <div class="player-score" id="score-${index}">0</div>
            `;
            board.appendChild(node);
        });
    }

    // --- –†–£–õ–ï–¢–ö–ê (–ë–ï–ì–£–©–ò–ô –°–í–ï–¢) ---
    function spinWheel() {
        if(gameState.isSpinning) return;
        gameState.isSpinning = true;

        let speed = 50;
        let counter = 0;
        let currentLit = 0;
        const totalSpins = gameState.players.length * 3 + Math.floor(Math.random() * gameState.players.length);
        
        const loop = () => {
            document.querySelectorAll('.player-avatar').forEach(b => b.classList.remove('lit'));
            document.getElementById(`avatar-${currentLit}`).classList.add('lit');
            
            currentLit = (currentLit + 1) % gameState.players.length;
            counter++;

            if(counter < totalSpins) {
                if(counter > totalSpins - 10) speed += 40; // –ü–ª–∞–≤–Ω–æ–µ —Ç–æ—Ä–º–æ–∂–µ–Ω–∏–µ
                setTimeout(loop, speed);
            } else {
                finishSpin();
            }
        };
        loop();
    }

    function finishSpin() {
        gameState.isSpinning = false;
        
        const countRand = Math.random();
        let pickCount = 1;
        
        if(gameState.playerCount === 2) {
            pickCount = countRand > 0.6 ? 2 : 1;
        } else {
            if(countRand > 0.85) pickCount = gameState.playerCount; 
            else if(countRand > 0.6) pickCount = 2;
            else pickCount = 1;
        }

        let indices = [];
        while(indices.length < pickCount) {
            let r = Math.floor(Math.random() * gameState.players.length);
            if(!indices.includes(r)) indices.push(r);
        }

        document.querySelectorAll('.player-avatar').forEach(b => b.classList.remove('lit'));
        indices.forEach(idx => {
            document.getElementById(`avatar-${idx}`).classList.add('lit');
        });

        generateTask(indices);
    }

    // --- –ó–ê–î–ê–ù–ò–Ø ---
    function updateTaskTargetText() {
        const playersObj = gameState.currentTaskPlayers.map(i => gameState.players[i]);
        document.getElementById('taskTarget').innerText = playersObj.map(p => p.name).join(' + ');
    }

    function generateTask(indices) {
        gameState.currentTaskPlayers = [...indices];
        let text = '';
        
        if(indices.length === 1) text = TASKS.solo[Math.floor(Math.random() * TASKS.solo.length)];
        else if(indices.length === 2) text = TASKS.duo[Math.floor(Math.random() * TASKS.duo.length)];
        else if(indices.length === gameState.players.length && gameState.players.length > 2) text = TASKS.group[Math.floor(Math.random() * TASKS.group.length)];
        else text = TASKS.trio[Math.floor(Math.random() * TASKS.trio.length)];

        setTimeout(() => {
            updateTaskTargetText();
            document.getElementById('taskContent').innerHTML = text;
            resetTimerUI(); // –ü–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞
            cancelPass();   // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –ø–µ—Ä–µ–¥–∞—á–∏, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞
            
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('taskCard').classList.add('show');
        }, 600);
    }

    // --- –ü–ï–†–ï–î–ê–ß–ê –ó–ê–î–ê–ù–ò–Ø ---
    function showPassUI() {
        document.getElementById('mainActions').style.display = 'none';
        const passSec = document.getElementById('passSection');
        passSec.style.display = 'block';
        
        const list = document.getElementById('passPlayersList');
        list.innerHTML = '';
        selectedPassPlayers = [...gameState.currentTaskPlayers]; 

        gameState.players.forEach(p => {
            const div = document.createElement('div');
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –ø–æ–ª–∞ (M/F) –∏ selected –µ—Å–ª–∏ –æ–Ω —É–∂–µ –≤—ã–±—Ä–∞–Ω
            div.className = `pass-player ${p.gender} ${selectedPassPlayers.includes(p.id) ? 'selected' : ''}`;
            div.innerText = p.name;
            div.onclick = () => togglePassPlayer(p.id, div);
            list.appendChild(div);
        });
    }

    function togglePassPlayer(id, element) {
        if(selectedPassPlayers.includes(id)) {
            selectedPassPlayers = selectedPassPlayers.filter(i => i !== id);
            element.classList.remove('selected');
        } else {
            selectedPassPlayers.push(id);
            element.classList.add('selected');
        }
    }

    function confirmPass() {
        if(selectedPassPlayers.length === 0) { alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–æ–≤!"); return; }
        gameState.currentTaskPlayers = [...selectedPassPlayers];
        updateTaskTargetText();
        cancelPass();
    }

    function cancelPass() {
        document.getElementById('passSection').style.display = 'none';
        document.getElementById('mainActions').style.display = 'flex';
    }

    function completeTask(success) {
        const delta = success ? 1 : -1;
        
        gameState.currentTaskPlayers.forEach(idx => {
            let p = gameState.players[idx];
            p.score = Math.max(0, p.score + delta);
            
            const scoreEl = document.getElementById(`score-${idx}`);
            scoreEl.innerText = p.score;
            scoreEl.style.transform = "scale(1.5)";
            setTimeout(() => { scoreEl.style.transform = "scale(1)"; }, 400);
        });

        closeTask();
        checkVictory();
    }

    function closeTask() {
        document.getElementById('taskCard').classList.remove('show');
        document.getElementById('overlay').style.display = 'none';
        document.querySelectorAll('.player-avatar').forEach(b => b.classList.remove('lit'));
        stopTimer();
    }

    // --- –ò–î–ï–ê–õ–¨–ù–´–ô –¢–ê–ô–ú–ï–† ---
    function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function resetTimerUI() {
        stopTimer();
        timeLeft = parseInt(document.getElementById('timerInput').value) || 60;
        document.getElementById('timerDisplay').innerText = formatTime(timeLeft);
        document.getElementById('timerDisplay').style.color = "#fff";
        document.getElementById('startTimerBtn').innerText = "–°—Ç–∞—Ä—Ç";
    }

    function updateTimerDisplay() {
        document.getElementById('timerDisplay').innerText = formatTime(timeLeft);
        if(timeLeft <= 10 && timeLeft > 3) document.getElementById('timerDisplay').style.color = "#ffd700";
        else if(timeLeft <= 3) document.getElementById('timerDisplay').style.color = "#ff004c";
        else document.getElementById('timerDisplay').style.color = "#fff";
    }

    function toggleTimer() {
        const btn = document.getElementById('startTimerBtn');
        
        if(timerIsRunning) {
            // –ü–∞—É–∑–∞
            stopTimer();
            btn.innerText = "–ü—Ä–æ–¥–æ–ª–∂.";
        } else {
            // –°—Ç–∞—Ä—Ç
            if(timeLeft <= 0) timeLeft = parseInt(document.getElementById('timerInput').value) || 60;
            
            timerIsRunning = true;
            btn.innerText = "–ü–∞—É–∑–∞";
            updateTimerDisplay(); // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ä–∞–∑—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if(timeLeft <= 0) {
                    stopTimer();
                    document.getElementById('audioTimer').play().catch(()=>{});
                    btn.innerText = "–°—Ç–∞—Ä—Ç";
                }
            }, 1000);
        }
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        timerIsRunning = false;
    }

    // --- –ü–û–ë–ï–î–ê ---
    function checkVictory() {
        const winner = gameState.players.find(p => p.score >= gameState.scoreLimit);
        if(winner) {
            setTimeout(() => {
                showScreen('screen-win');
                document.getElementById('winnerName').innerText = winner.name;
                spawnConfetti();
                document.getElementById('audioWin').play().catch(()=>{});
            }, 800);
        }
    }

    function spawnConfetti() {
        const colors = ['#00d2ff', '#ff007f', '#ffd700', '#fff'];
        for(let i=0; i<80; i++) {
            const c = document.createElement('div');
            c.style.position = 'absolute'; c.style.width = '8px'; c.style.height = '8px';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.left = Math.random() * 100 + 'vw'; c.style.top = '-10px';
            c.style.zIndex = '1000'; c.style.borderRadius = '50%';
            c.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(c);
        }
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
    document.head.appendChild(style);

    function resetGame() { location.reload(); }

</script>
</body>
</html>
